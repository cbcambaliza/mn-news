<!DOCTYPE html>
<html lang="en" th:replace="~{layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News API</title>
</head>
<body>
<section>
    <ul th:each="articles:${articles}">
        <a th:href="${articles.url}"}> <li th:text="${articles.title}"></li> </a>
        <li th:text="${articles.author}"></li>
        <li th:text="${articles.description}"></li>
    </ul>
</section>
</body>
</html>
